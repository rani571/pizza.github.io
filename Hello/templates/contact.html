{%extends 'base.html' %}

{%block title%}contact{%endblock title%}

 {%block body%}
<div class="container-fluid px-0 mb-3">
 <img src="/static/th.jpg" class="d-block w-100" alt="..." height="500" width="200">
</div>
<div class="container">
 <h1 class="text-center">Contact Us</h1>
 <form method="post" action="/contact">
     {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your email">
</div>
     <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
  <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your phone number">
</div>
<div class="mb-3">
  <label for="desc">Tell me why do want to contact us....</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
  <button class="btn btn-primary" type="submit">Submit</button>
 </form>

 </div>

{%endblock body%}
